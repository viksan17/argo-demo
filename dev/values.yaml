replicaCount: 3
image:
  repository: us-central1-docker.pkg.dev/terraform-project-sanabria/artemis/artemis
  pullPolicy: IfNotPresent
  tag: "2.0.0"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev-artemis.vicsanabria.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
   - secretName: dev-artemis-tls
     hosts:
       - dev-artemis.vicsanabria.com