replicaCount: 3
image:
  repository: us-central1-docker.pkg.dev/terraform-project-sanabria/artemis/artemis
  pullPolicy: IfNotPresent
  tag: "2.0.0"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns01
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: stage-artemis.vicsanabria.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: stage-artemis-tls
     hosts:
       - stage-artemis.vicsanabria.com